		  <h1 id="top_h"><a href="index.html">[wear]ther</a></h1>

		<div id="container">
			<div class="parts">
				<div id="part1">
					<div>
						<h3 class="selections">Use geolocation?</h3>
							<input type="checkbox" id="switch"><label for="switch">Toggle</label>

					<div>
						<input type="text" placeholder="enter zip code or city" id="js-zip">
						<p id="js-zip-p">(Zipcodes must be in the U.S.)</p>
					</div>
					</div>
				</div>

				<div id="part2">
					<div>
						<h2 class="selections">Select your units: </h2>

						<input type="radio" name="unit" id="js-c" value="C" checked>
						<label for="js-c">°C</label>
						<input type="radio" name="unit" id="js-f" value="F">
						<label for="js-f">°F</label>
					</div>
				</div>

				<div id="part3">
					<div>
						<h2 class="selections">Choose your gender style: </h2>

						<input type="radio" name="gender" value="male" id="boy" checked>
						<label for="boy">Men's</label>
						<input type="radio" name="gender" value="female" id="girl">
						<label for="girl">Women's</label>
						<input type="radio" name="gender" value="neutral" id="none">
						<label for="none">Neutral</label>
					</div>
			 	 </div>
			</div>
				<button id="js-btn" >Generate Outfit</button>
		</div>

		<div id="empty" class="hide">
			<div id="weather-text"><p><span id="js-city"></span></p>

	    		<img src="" alt="" id="js-icon"></p>
	    		<p><span id="wc" class="hide">Weather Condition: </span>
	    		<span class="temperature" id="js-desc"></span></p>
	    	</div>
